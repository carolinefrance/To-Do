<!DOCTYPE html>
<!-- To-Do List, this is the file that displays in the browser. It imports the following files: styles.css, index.js, form.js, todo.js. Also, it imports React libraries: react.development.js and react-dom.development.js. Since the file includes modern JavaScript, it imports babel.min.js to transpile the code to be compatible with older browsers -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <!-- CJ added Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>

    <h1>To-Do List</h1>

    <!-- we will put our teact component inside this div -->
    <div id="root"></div>

    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- load our react component. -->
    <script src="todo.js" defer type="text/babel"></script>
    <script src="form.js" defer type="text/babel"></script>
    <script src="index.js" defer type="text/babel"></script>

  </body>
</html>
